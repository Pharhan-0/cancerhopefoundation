<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; 
            color: #ffd700; 
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .contact-section {
            padding: 50px 0;
        }

        .form-control {
            background-color: #333;
            color: #ffd700;
            border: 1px solid #ffd700;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #ffd700;
            box-shadow: 0 0 10px #ffd700;
        }

        .btn-3d {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: transform 0.2s;
        }

        .btn-3d:hover {
            background-color: #e6c300;
        }

        .btn-3d:active {
            transform: scale(1.1);
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .btn-3d:hover {
            animation: bounce 0.6s;
        }

        #contact-message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    <div class="invalid-feedback">Please enter your message.</div>
                </div>
                <button type="submit" class="btn btn-3d">Send Message</button>
            </form>
            <div id="contact-message"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict';

            const form = document.getElementById('contact-form');
            const contactMessageDiv = document.getElementById('contact-message');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission
                
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                // Display thank-you message
                alert('Thank you for reaching out to us!');
                
                // Simulate sending the message (you can replace this with actual message sending logic)
                setTimeout(() => {
                    alert('Your message has been sent successfully!');
                    form.reset(); // Clear the form
                    form.classList.remove('was-validated'); // Reset validation state
                }, 500); // Simulate a short delay
            });
        })();
    </script>
</body>
</html>
